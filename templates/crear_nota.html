<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Crear Nota</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">CREAR NOTA</h2>
            <form action="" id="crear_nota"> 
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" name="name" class="form-control" id="name" />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Descripcion</label>
                    <input type="description" class="form-control" id="description" />
                  </div>
                </div>
                <div class="card-footer">
                  <button type="button" class="btn btn-primary" onclick="sendData()">Crear</button>
                </div>
              </form>
        </div>
    </div>
    <script>
        function sendData(){
            var name = document.getElementById('name').value;
            var description = document.getElementById('description').value;
            event.preventDefault()
      $.ajax({
        type:"POST",
        url:"http://localhost:8000/add",
        data:{name:name,description:description,username:localStorage.getItem("username"),password:localStorage.getItem("password")},
        success: function(data){
          console.log('hola')
          console.log(data)
          var response = data.ok;
          if(response){
              window.location.href = "/listar_notas"
          }
        },
      });

        }
    </script>

    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
</body>
</html>
